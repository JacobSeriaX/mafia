<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мафия Онлайн</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="auth-container">
        <h2>Мафия Онлайн</h2>
        <div id="register-form" class="auth-form">
            <h3>Регистрация</h3>
            <input type="text" id="register-username" placeholder="Имя пользователя" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Пароль" required>
            <button id="register-btn">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
        </div>
        <div id="login-form" class="auth-form hidden">
            <h3>Вход</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button id="login-btn">Войти</button>
            <p>Нет аккаунта? <a href="#" id="show-register">Регистрация</a></p>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <header>
            <h1>Мафия Онлайн</h1>
            <button id="logout-btn">Выйти</button>
        </header>

        <div id="room-selection">
            <h2>Создать или присоединиться к комнате</h2>
            <button id="create-room-btn">Создать комнату</button>
            <input type="text" id="room-id-input" placeholder="ID комнаты">
            <button id="join-room-btn">Присоединиться</button>
        </div>

        <div id="game-room" class="hidden">
            <h2>Комната: <span id="current-room-id"></span></h2>
            <button id="leave-room-btn">Выйти из комнаты</button> <!-- Новая кнопка -->
            <div id="players-list">
                <h3>Игроки:</h3>
                <ul id="players-ul"></ul>
            </div>
            <div id="chat-container">
                <h3>Чат</h3>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Сообщение...">
                <button id="send-chat-btn">Отправить</button>
            </div>
            <div id="game-actions">
                <button id="start-game-btn">Начать игру</button>
            </div>
        </div>

        <div id="game-phase" class="hidden">
            <h2 id="phase-title">Фаза</h2>
            <div id="phase-content"></div>
            <div id="phase-actions"></div>
        </div>

        <div id="end-screen" class="hidden">
            <h2 id="game-result"></h2>
            <button id="restart-game-btn">Начать заново</button>
        </div>
    </div>

    <!-- Основной скрипт -->
    <script src="script.js"></script>
</body>
</html>
